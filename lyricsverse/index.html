  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .lv-div-center{
        margin: 0px auto;
    }
    .lv-text-center{
      text-align: center;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Lyrics Verse</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>

        <li><a href="#">Staff</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container lv-text-center">
    <h1>Lyrics Verse</h1>      
    <p>We collect some lyrics.</p>
 
  </div>
  <div class="row text-center">
        <div class="lv-div-center" style="width: 50%">
    <div class="input-group">
      <input id="searchText" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button onclick="sendSearch()" class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
 </div>
  </div>
            
</div>
<div id="searchRs">
</div>
<br>

<br><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
<script type="text/javascript">

      function sendSearch(){
          /*
          * Ajax
          */
         
          var params = 'term='+$( "#searchText" ).val()+'';

        $.ajax({
                  url: 'API/getLyrics.jsp',
                  type:"post",
                  data: params,
                  success: function(data){
                      var data = JSON.parse(data);
                      var allDataRow = "";
                      //先mod4看有幾個
                      var temp = "";
                      var count = 0;
                      for(var i=0;i<data.length;i++){
                          temp +='<div class="col-sm-3"> <p>'+
                          data[i].title
                          +'</p><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>';
                        count++;
                        if(count%4==0){
                          //mix row & add
                          allDataRow += '<div class="container-fluid bg-3 text-center"><div class="row">'
                          +
                            temp;
                          +
                          '</div>';
                          if(i!=0){
                            allDataRow +="&nbsp;<br/>";
                          }
                          temp="";
                        }
                      }
                      //final
                      allDataRow += '<div class="container-fluid bg-3 text-center"><div class="row">'
                          +
                            temp;
                          +
                         '</div>';

                      $( "#searchRs" ).empty();
                      $( "#searchRs" ).append( allDataRow );

                  }
          });

      }
